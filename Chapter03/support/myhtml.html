<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>这是一级标题</h1>
<h2>这是二级标题</h2>
<h3>这是三级标题</h3>
<br/>
<br/>
<br/>

<p>显示图片</p>
<img src=".\images\cartoon1.ico" width="50px" height="50px"/>
<!--这个imag 标签可以插入一个图片,只需要将图片的存放路径写入就可以了-->


<br/>
<br/>
<br/>
<p>显示表格</p>
<!--设置表格的宽度与高度 px 是像素 大小的单位 1表示表格边框的宽度 align 位置可以等于left center right -->
<table border="1px" width="500px" height="300px" align="left">

    <!--thead ： 表头-->
    <thead align="center">
    <!--tr： 一行数据-->
    <tr>
        <!--td: 单元格 写具体的内容-->
        <th>ID</th>
        <th>名称</th>
        <th>年龄</th>
    </tr>
    </thead>


    <!--tbody :表格正文内容-->
    <tbody align="center">
    <tr>
        <td>1</td>
        <td>zekai</td>
        <td>18</td>
    </tr>
    <tr>
        <td>2</td>
        <td>zekai2</td>
        <td>18</td>
    </tr>
    <tr>
        <td>3</td>
        <td>zekai3</td>
        <td>18</td>
    </tr>
    </tbody>

</table>

</body>
</html>
